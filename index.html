<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <meta name="author" content="Rudi CÃ©sar Comiotto Modena">
    <meta name="description" content="Udacity Nanodegree Project: Neighborhood Map">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Easter Island Map</title>

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Josefin Sans Font -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">

    <!-- Main styles -->
    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body class="bg-dark text-light" >

    <!-- Google Maps div -->
    <div id="map">
      <div class="text-center display-4 error-map">This page didn't load Google Maps correctly!</div>
    </div>

    <!-- Website header with search button -->
    <div id="siteHeader" class="container-fluid text-center bg-dark text-light">
      <div class="row">
        <div class="col-sm-12 col-md-3 text-left">
          <button id="hamburgerButton" class="btn btn-dark" type="button">
            <span>&#9776; Search</span>
          </button>
        </div>
        <div class="col-sm-12 col-md-9 order-first order-md-last">
          <h1>Easter Island Map</h1>
        </div>
      </div>
    </div>

    <!-- Side menu content -->
    <div id="sideMenu" class="bg-dark text-light">
      <button id="closeButton" class="btn btn-dark" type="button">
        <span>&times;</span>
      </button>
      <hr>
      <input id="filterPlaces" class="form-control" type="text" data-bind="textInput: filteredText" placeholder="Search a place. Ex. Orongo" size="20">
      <hr>
      <ul id="placesList" class="list-group" data-bind="foreach: placesList">
        <li class="list-group-item list-group-item-action" data-bind="text: name"></li>
      </ul>
    </div>


    <!-- Bootstrap Javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Knockout -->
    <script src="js/lib/knockout-3.5.0.js"></script>

    <!-- Import app scripts -->
    <script src="js/app.js"></script>

    <!-- Import side menu scripts -->
    <script src="js/menu.js"></script>

    <!-- Google Maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyAleBmF4WiZuE7eVTsFkEa6Y6WXQfLFtmA&v=3&callback=initMap"></script>
  </body>
</html>
