<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <meta name="author" content="Rudi CÃ©sar Comiotto Modena">
    <meta name="description" content="Udacity Nanodegree Project: Neighborhood Map">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Fernando de Noronha Map App</title>

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Josefin Sans Font -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">

    <!-- Main styles -->
    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body class="bg-dark text-light" >

    <!-- Header -->
    <header>
      <div class="container-fluid text-center">
        <h1>Fernando de Noronha Map</h1>
        <h2>Best Places to Visit!</h2>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <div class="container-fluid">
        <div class="row">
          <div id="" class="col-xs-12 col-md-3">
            <span>Search: </span>
            <input id="places-search" type="text" placeholder="Ex. Pizza delivery in NYC" size="27">
            <input id="filter-markers" type="button" value="Filter">
          </div>
          <div id="map" class="col-xs-12 col-md-9"></div>
        </div>
      </div>

    </main>

    <!-- Bootstrap Javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Import my scripts -->
    <script src="js/app.js"></script>

    <!-- Google Maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyAleBmF4WiZuE7eVTsFkEa6Y6WXQfLFtmA&v=3&callback=initMap"></script>
  </body>
</html>
